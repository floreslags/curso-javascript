<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Uploader</title>
    <style>

        html{
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 16px;
        }
        *,
        *::before,
        *::after{
            box-sizing: inherit;
        }

        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        progress{
            margin-top: 1rem;
        }

    </style>
</head>
<body>
    <main>
        <input type="file" name="files" id="files" multiple>
    </main>

    <script>

        const d = document,
        $main = d.querySelector('main'),
        $files = d.getElementById('files');

        // File uploader function

        const uploader = (file)=>{

            // Instancia de XHR
            const xhr = new XMLHttpRequest(),
            formData = new FormData();

            formData.append('file',file);

            // Eventos de XHR
            xhr.addEventListener('readystatechange', e =>{

                if(xhr.readyState !== 4) return;

                if(xhr.status >= 200 && xhr.status < 300){
                    console.log(JSON.parse(xhr.responseText));
                }else{
                    let msg = xhr.statusText || 'There was an error';
                    console.error(`Error ${xhr.status}: ${msg}`)
                }
            });

            // const URL = 'http://localhost/proyectos/curso-javascript/ajax_exercises/php/uploader.php';
            const URL = 'http://localhost:8888/curso-javascript/ajax_exercises/php/uploader.php';

            xhr.open('POST',URL);
            xhr.setRequestHeader('enc-type','multipart/form-data');
            xhr.send(formData);

        }

        // FunciÃ³n de progreso de carga
        const progressUpload = (file)=>{

            const $progress = d.createElement('progress'),
            $span = d.createElement('span');

            $progress.value = 0;
            $progress.max = 100;

            $main.insertAdjacentElement('beforeend',$progress);
            $main.insertAdjacentElement('beforeend',$span);

            // API FileReader

            const fileReader = new FileReader();

            fileReader.readAsDataURL(file);

            // Eventos del FileReader

            fileReader.addEventListener('progress', e =>{
                console.log(e);

                let progress = parseInt((e.loaded * 100)/e.total);

                $progress.value = progress;
                $span.innerHTML = `
                    <b>${file.name} - ${progress}%</b>
                `;
            });

            fileReader.addEventListener('loadend', e =>{
                uploader(file);

                setTimeout(() => {
                    $main.removeChild($progress);
                    $main.removeChild($span);
                    
                    $files.value = "";
                    
                }, 3000);
            });

        }

        d.addEventListener('change', e => {
         if(e.target === $files) Array.from(e.target.files).forEach(el => progressUpload(el));   
        })



    </script>
</body>
</html>
